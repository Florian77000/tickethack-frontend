<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tickethack</title>
  </head>
  <body>
    <div id="header">
      <a href="index.html"><h1 class="tickethack">Tickethack</h1></a>
      <div id="link">
        <a class="cart" href="cart.html">Cart</a>
        <a class="bookings" href="booking.html">Bookings</a>
      </div>
    </div>

    <div id="container">
      <div id="content-title">
        <h1 class="explore">Explore the world effortlessly by train!</h1>
        <h2 class="compare">
          Compare, book and enjoy cheap prices for train tickets: your journey
          starts on Tickethack.
        </h2>
      </div>

      <div id="content-bottom">
        <div id="left-container">
          <div class="input">
            <input id="DepartureInput" type="text" placeholder="Departure" />
            <input id="ArrivalInput" type="text" placeholder="Arrival" />
          </div>
          <div class="input">
            <input id="dateInput" type="date" value="2025-04-15" />
          </div>
          <div class="input">
            <button type="button" id="search-btn">Search</button>
          </div>
        </div>

        <div id="right-container">
          <img class="logo" src="./images/train.png" />
          <p class="text">It's time to book your future trip</p>
        </div>

        <div id="newright-container"></div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <!--version 3-->
  </body>
</html>
