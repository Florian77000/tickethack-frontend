<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Tickethack</title>
</head>
<body>
   
        <div id="header">
            <h1 class="tickethack">Tickethack</span></h1>
          <div id="link">
          <a class="cart" href="https://example.com">Cart</a>
          <a class="bookings" href="https://example.com">Bookings</a>
          </div>  
        </div>
        
        
    <div id="container">
        <div id="content-title">
            <h1 class="explore">Explore the world effortlessly by train!</h1>
            <h2 class="compare">Compare, book and enjoy cheap prices for train tickets: your journey starts on Tickethack.</h2>
          </div>

        <div id="content-bottom">
           <div id="left-container">
            <input type="text" placeholder="Departure">
            <input type="text" placeholder="Arrival">
            <input type="date" value="2022-06-23">
            <button>Search</button>
           </div>

           <div id="right-container">
            <img class="logo" src="images/train.png" />
            <h1 ></span>It's time to book your future trip</h1>
           </div>
    </div>
    
       
        
</body>
